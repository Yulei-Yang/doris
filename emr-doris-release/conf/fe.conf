DATE = "$(date +%Y%m%d-%H%M%S)"
LOG_DIR = /data/emr/doris/fe/log
XMX=6554m
JAVA_OPTS = -Dlog4j2.formatMsgNoLookups=true -Xmx$XMX -XX:+UseMembar -XX:SurvivorRatio=8 -XX:MaxTenuringThreshold=7 -XX:+PrintGCDateStamps -XX:+PrintGCDetails -XX:+UseConcMarkSweepGC -XX:+UseParNewGC -XX:+CMSClassUnloadingEnabled -XX:-CMSParallelRemarkEnabled -XX:CMSInitiatingOccupancyFraction=80 -XX:SoftRefLRUPolicyMSPerMB=0 -Xloggc:$LOG_DIR/fe.gc.log.$DATE
JAVA_OPTS_FOR_JDK_9 = -Dlog4j2.formatMsgNoLookups=true -Xmx$XMX -XX:SurvivorRatio=8 -XX:MaxTenuringThreshold=7 -XX:+CMSClassUnloadingEnabled -XX:-CMSParallelRemarkEnabled -XX:CMSInitiatingOccupancyFraction=80 -XX:SoftRefLRUPolicyMSPerMB=0 -Xlog:gc*:$LOG_DIR/fe.gc.log.$DATE
PID_DIR = /data/emr/doris/fe/pid
audit_log_dir = /data/emr/doris/fe/log
cluster_name = Apache Doris
edit_log_port = 9010
priority_networks = 
frontend_address = 0.0.0.0
http_port = 8030
meta_dir = /data/emr/doris/fe/meta
query_port = 9030
rpc_port = 9020
sys_log_dir = /data/emr/doris/fe/log
sys_log_level = INFO
tmp_dir = /data/emr/doris/fe/temp_dir
